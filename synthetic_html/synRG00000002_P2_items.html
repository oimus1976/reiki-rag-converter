<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サンプル町情報用語定義条例（合成）</title>
  <link rel="stylesheet" href="reiki.css">
</head>
<body>
<div id="wrapper"><div id="container">

<div id="primary" class="joubun showhistory">
<div id="primaryInner"><div id="primaryInner2">

  <div class="eline"><p class="title">サンプル町情報用語定義条例（合成）</p></div>
  <div class="eline"><p class="date">令和5年4月1日</p></div>
  <div class="eline"><p class="number">条例第2号</p></div>

  <div class="eline">
    <div class="article">
      <p class="num">（目的）</p>
      <p>第1条　この条例は、情報システムに関する用語の定義その他必要な事項を定める。</p>
    </div>
  </div>

  <div class="eline">
    <div class="article">
      <p class="num">（定義）</p>
      <div class="clause">
        <p>第2条　この条例において「情報端末」とは、次の各号に掲げる機器をいう。</p>

        <div class="item"><p class="num">(1)</p><p>職員が利用するパソコン</p></div>
        <div class="item"><p class="num">(2)</p><p>庁舎内で利用するタブレット</p></div>

      </div>
    </div>
  </div>

  <div class="eline">
    <p class="s-head">
      <span class="title">附則</span>
      <span class="date">（令和5年4月1日 条例第2号）</span>
    </p>
  </div>
  <div class="eline"><div class="article"><p>１　この条例は、公布の日から施行する。</p></div></div>

</div></div></div>

</div></div>
</body>
</html>
