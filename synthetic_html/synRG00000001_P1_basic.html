<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サンプル町基本条例（合成）</title>
  <link rel="stylesheet" href="reiki.css">
</head>
<body>
<div id="wrapper">
  <div id="container">

    <div id="primary" class="joubun showhistory">
      <div id="primaryInner">
        <div id="primaryInner2">

          <!-- タイトル・日付・番号 -->
          <div class="eline"><p class="title">サンプル町基本条例（合成）</p></div>
          <div class="eline"><p class="date">令和5年4月1日</p></div>
          <div class="eline"><p class="number">条例第1号</p></div>

          <!-- 第1条 -->
          <div class="eline">
            <div class="article">
              <p class="num">（目的）</p>
              <p>第1条　この条例は、サンプル町の基本的事項を定めるものとする。</p>
            </div>
          </div>

          <!-- 第2条 -->
          <div class="eline">
            <div class="article">
              <p class="num">（委任）</p>
              <p>第2条　この条例の施行に関し必要な事項は、規則で定める。</p>
            </div>
          </div>

          <!-- 附則 -->
          <div class="eline">
            <p class="s-head">
              <span class="title">附則</span>
              <span class="date">（令和5年4月1日 条例第1号）</span>
            </p>
          </div>
          <div class="eline">
            <div class="article"><p>１　この条例は、公布の日から施行する。</p></div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
