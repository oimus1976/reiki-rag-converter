<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サンプル町申請書様式管理条例</title>
  <link rel="stylesheet" href="reiki.css">
</head>
<body>
<div id="wrapper">
  <div id="container">
    <div id="primary" class="joubun showhistory">
      <div id="primaryInner">
        <div id="primaryInner2">

          <!-- タイトル・日付・番号 -->
          <div class="eline">
            <p class="title">サンプル町申請書様式管理条例</p>
          </div>
          <div class="eline">
            <p class="date">令和4年10月1日</p>
          </div>
          <div class="eline">
            <p class="number">条例第8号</p>
          </div>

          <!-- 第1条（目的） -->
          <div class="eline">
            <div class="article">
              <p class="num">（目的）</p>
              <p>第1条　この条例は、サンプル町における各種申請書等の様式の作成及び管理に関し必要な事項を定めることにより、住民の利便性の向上を図ることを目的とする。</p>
            </div>
          </div>

          <!-- 第2条（別記様式） -->
          <div class="eline">
            <div class="article">
              <p class="num">（別記様式）</p>
              <p>第2条　前条の申請書の様式は、別記様式によるものとする。</p>
            </div>
          </div>

          <!-- 別記様式（PDFリンク） -->
          <div class="eline">
            <div class="form_section">
              <p>別記様式第1号（サンプル町○○申請書）</p>
              <div class="xref_frame">
                <a href="form001.pdf" class="form-link">別記様式第1号（PDF）</a>
              </div>
            </div>
          </div>

          <!-- 附則 -->
          <div class="eline">
            <p class="s-head">
              <span class="title">附則</span>
              <span class="date">（令和4年10月1日 条例第8号）</span>
            </p>
          </div>
          <div class="eline">
            <div class="article">
              <p>１　この条例は、公布の日から施行する。</p>
            </div>
          </div>

        </div><!-- /#primaryInner2 -->
      </div>
    </div>
    <div id="secondary"></div>
  </div>
</div>
</body>
</html>
