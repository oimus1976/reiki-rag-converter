<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サンプル町組織運営条例（合成）</title>
  <link rel="stylesheet" href="reiki.css">
</head>
<body>
<div id="wrapper"><div id="container">

<div id="primary" class="joubun showhistory">
<div id="primaryInner"><div id="primaryInner2">

  <div class="eline"><p class="title">サンプル町組織運営条例（合成）</p></div>
  <div class="eline"><p class="date">令和5年4月1日</p></div>
  <div class="eline"><p class="number">条例第4号</p></div>

  <!-- 第1条 -->
  <div class="eline">
    <div class="article">
      <p class="num">（目的）</p>
      <p>第1条　この条例は、組織運営に関する基本的事項を定める。</p>
    </div>
  </div>

  <!-- 第2条 -->
  <div class="eline">
    <div class="article">
      <p class="num">（責務）</p>
      <p>第2条　職員は、前条の目的達成に努めなければならない。</p>
    </div>
  </div>

  <!-- 附則 第1本目 -->
  <div class="eline">
    <p class="s-head">
      <span class="title">附則</span>
      <span class="date">（令和5年4月1日 条例第4号）</span>
    </p>
  </div>
  <div class="eline"><div class="article"><p>１　この条例は、公布の日から施行する。</p></div></div>

  <!-- 附則 第2本目（抄付き） -->
  <div class="eline">
    <p class="s-head">
      <span class="title">附則（令和6年条例第12号）抄</span>
    </p>
  </div>
  <div class="eline">
    <div class="article">
      <p>１　第2条中「努めなければならない。」を「努めるものとする。」に改める。</p>
    </div>
  </div>

</div></div></div>

</div></div>
</body>
</html>
