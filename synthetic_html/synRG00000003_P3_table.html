<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サンプル町駐車場使用料条例（合成）</title>
  <link rel="stylesheet" href="reiki.css">
</head>
<body>
<div id="wrapper"><div id="container">

<div id="primary" class="joubun showhistory">
<div id="primaryInner"><div id="primaryInner2">

  <div class="eline"><p class="title">サンプル町駐車場使用料条例（合成）</p></div>
  <div class="eline"><p class="date">令和5年4月1日</p></div>
  <div class="eline"><p class="number">条例第3号</p></div>

  <div class="eline">
    <div class="article">
      <p class="num">（使用料）</p>
      <p>第1条　サンプル町が設置する駐車場の使用料は、次の表のとおりとする。</p>
    </div>
  </div>

  <div class="eline">
    <div class="table_frame">
      <div class="table-wrapper">
        <table class="b-on">
          <thead>
            <tr><th>区分</th><th>料金</th></tr>
          </thead>
          <tbody>
            <tr><td>普通自動車</td><td>1時間につき100円</td></tr>
            <tr><td>大型自動車</td><td>1時間につき200円</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="eline">
    <p class="s-head">
      <span class="title">附則</span>
      <span class="date">（令和5年4月1日 条例第3号）</span>
    </p>
  </div>
  <div class="eline"><div class="article"><p>１　この条例は、公布の日から施行する。</p></div></div>

</div></div></div>

</div></div>
