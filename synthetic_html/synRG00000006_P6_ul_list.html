<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サンプル町業務基準条例（リスト構造）（合成）</title>
  <link rel="stylesheet" href="reiki.css">
</head>
<body>
<div id="wrapper"><div id="container">

<div id="primary" class="joubun showhistory">
<div id="primaryInner"><div id="primaryInner2">

  <div class="eline"><p class="title">サンプル町業務基準条例（リスト構造）（合成）</p></div>
  <div class="eline"><p class="date">令和5年4月1日</p></div>
  <div class="eline"><p class="number">条例第6号</p></div>

  <div class="eline">
    <div class="article">
      <p class="num">（基準）</p>
      <div class="clause">
        <p>第1条　次の各号に掲げる事項を遵守しなければならない。</p>
        <ul>
          <li>一　安全な作業環境を確保すること。</li>
          <li>二　正確な記録を保存すること。</li>
          <li>三　町民の権利利益を損なわないこと。</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="eline">
    <p class="s-head">
      <span class="title">附則</span>
      <span class="date">（令和5年4月1日 条例第6号）</span>
    </p>
  </div>
  <div class="eline"><div class="article"><p>１　この条例は、公布の日から施行する。</p></div></div>

</div></div></div>

</div></div>
</body>
</html>
