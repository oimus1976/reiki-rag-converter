<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サンプル町情報システム管理条例</title>
  <link rel="stylesheet" href="reiki.css">
</head>
<body>
<div id="wrapper">
  <div id="container">
    <div id="primary" class="joubun showhistory">
      <div id="primaryInner">
        <div id="primaryInner2">

          <!-- タイトル行 -->
          <div class="eline">
            <p class="title">サンプル町情報システム管理条例</p>
          </div>

          <!-- 公布日・番号 -->
          <div class="eline">
            <p class="date">令和5年4月1日</p>
          </div>
          <div class="eline">
            <p class="number">条例第1号</p>
          </div>

          <!-- 第1章 総則 -->
          <div class="eline">
            <p class="chapter">第1章　総則</p>
          </div>

          <!-- 第1節 通則 -->
          <div class="eline">
            <p class="section">第1節　通則</p>
          </div>

          <!-- 第1条（目的） -->
          <div class="eline">
            <div class="article">
              <p class="num">（目的）</p>
              <p>第1条　この条例は、サンプル町の情報システムの管理に関し必要な事項を定め、情報資産の適切な保護及び住民サービスの安定的な提供を確保することを目的とする。</p>
            </div>
          </div>

          <!-- 第2節 利用管理 -->
          <div class="eline">
            <p class="section">第2節　利用管理</p>
          </div>

          <!-- 第2条（職員の責務） -->
          <div class="eline">
            <div class="article">
              <p class="num">（職員の責務）</p>
              <p>第2条　職員は、情報システムを利用するに当たり、この条例及び関係規程を遵守しなければならない。</p>
            </div>
          </div>

          <!-- 第2章 雑則 -->
          <div class="eline">
            <p class="chapter">第2章　雑則</p>
          </div>

          <!-- 第3条（委任） -->
          <div class="eline">
            <div class="article">
              <p class="num">（委任）</p>
              <p>第3条　この条例の施行に関し必要な事項は、規則で定める。</p>
            </div>
          </div>

          <!-- 附則 -->
          <div class="eline">
            <p class="s-head">
              <span class="title">附則</span>
              <span class="date">（令和5年4月1日 条例第1号）</span>
            </p>
          </div>
          <div class="eline">
            <div class="article">
              <p>１　この条例は、公布の日から施行する。</p>
            </div>
          </div>

        </div><!-- /#primaryInner2 -->
      </div><!-- /#primaryInner -->
    </div><!-- /#primary -->
    <div id="secondary">
      <!-- 目次などを将来的に配置してもよい -->
    </div>
  </div><!-- /#container -->
</div><!-- /#wrapper -->
</body>
</html>
