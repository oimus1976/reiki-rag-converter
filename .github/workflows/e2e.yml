name: E2E Tests

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # ================================================================
      #  CI では実条例HTMLが存在しないので E2E を完全スキップ
      # ================================================================
      - name: Set E2E skip flag
        run: echo "SKIP_E2E=true" >> $GITHUB_ENV

      - name: Run pytest (E2E skipped)
        run: pytest -q
